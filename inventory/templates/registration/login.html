{% extends './auth_base.html' %}

{% block auth_content %}
<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a href="/" class="h1">
            <b>Admin</b>Panel
        </a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form method="post">
            {% csrf_token %}
            {% for input in form %}
            <div class="input-group mb-3">
                {{ input }}
                {% if input.id_for_label == "username" %}
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
                {% else %}
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
                {% endif %}
            </div>
            {% endfor %}
            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </div>
            </div>
        </form>
        <p class="mt-2">
            Don't have an account? <a href="{% url 'inventory:register' %}" class="text-center">Register</a>
        </p>
    </div>
</div>
<script>
    document.querySelector("#id_username").className = "form-control"
    document.querySelector("#id_password").className = "form-control"
</script>
{% endblock %}
