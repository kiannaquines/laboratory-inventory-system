{% extends './../includes/base.html' %}
{% block site_breadcrumbs %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">{{ header_title }}</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="breadcrumb-item active">{{ header_title }}</li>
                </ol>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <section class="col-lg-12 connectedSortable">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title font-weight-bold">
                    {{ header_title }}
                </h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="alert alert-warning alert-dismissible">
                        <button
                            type="button"
                            class="close"
                            data-dismiss="alert"
                            aria-hidden="true"
                        >Ã—</button>
                        <h5>
                            <i class="fa-regular fa-trash-can"></i>
                            Remove Warning
                        </h5>
                        Are you sure, you want to remove the the <b>{{ object }}</b> chemical?
                    </div>
                    <button type="submit" class="btn btn-danger">{{ button_name }}</button>
                    <button onclick="back()" type="button" class="btn btn-primary">{{ back_button }}</button>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
